<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
      <div class="wrapper">
        <div class="deatail-control">
            <div class="player-1-div">
                <h1 id="player1">Player 1</h1>
                <img src="images/player1.gif" alt="player1" id="player1Img">
                <div class="buttons mt-3">
                    <button class="btn btn-danger" id="attackP1">Attack</button>
                    <button class="btn btn-success mt-2 mb-2" id="healP1">Heal</button>
                </div>
                <div class="power">
                  <h3>POWER</h3>
                  <progress id="hpP1" value="100" max="100"></progress>
                </div>
            </div>
            <div class="player-2-div">
                <h1 id="player2">Player 2</h1>
                <img src="images/player2.gif" alt="player2" id="player2Img">
                <div class="buttons mt-3">
                    <button class="btn btn-danger" id="attackP2">Attack</button>
                    <button class="btn btn-success mt-2 mb-2" id="healP2">Heal</button>
                </div>
                <div class="power">
                  <h3>POWER</h3>
                  <progress id="hpP2" value="100" max="100"></progress>
                </div>
            </div>
        </div>
        <div class="result-reset-sim">
          <div id="result"></div>
          <div class="btn-re-sim mt-5">
            <button class="btn btn-warning" id="reset">New Game</button>
            <button class="btn btn-dark" id="simulation">Simulate</button>
          </div>
        </div>
      </div>
    </div>

    <audio id="player1attack" controls>
      <source src="sounds/player1attack.mp3" type="audio/mpeg">
    </audio>
    <audio id="player2attack" controls>
      <source src="sounds/player2attack.mp3" type="audio/mpeg">
    </audio>
    <audio id="victory" controls>
      <source src="sounds/victory.mp3" type="audio/mpeg">
    </audio>
    <audio id="healAudio" src="street-fighter/sounds/healAudio.mp3"></audio>


    <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
